<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles as before */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
          <ul>
            <li><a href="main.html">Home</a></li> <!-- you can also use #home -->
            <li><a href="about us.html">About Us</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
    <form>
        <h2>Forgot Password</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <center><button type="button" onclick="sendOTP()">Reset Password</button></center>

        <!-- OTP input box -->
        <div id="otpContainer" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" required>
        </div>

        <!-- New password and confirm new password -->
        <div id="newPasswordContainer" style="display: none;">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>

            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" required>

            <!-- Reset Password button -->
            <center><button type="button" onclick="resetPassword()">Reset Password</button></center>
        </div>
    </form>

    <script>
        function sendOTP() {
            // Here you can add code to send the OTP to the user's email or phone.
            // For demonstration purposes, we will show an alert with the OTP.

            // Replace this OTP with the actual OTP sent to the user's email or phone.
            var otp = Math.floor(1000 + Math.random() * 9000);

            // Show the OTP input box and hide the "Reset Password" button
            document.getElementById("otpContainer").style.display = "block";
            document.getElementById("newPasswordContainer").style.display = "block";
            document.querySelector("button").style.display = "none";

            // Show the OTP in an alert
            alert("Enter the OTP: " + otp);
        }

        function resetPassword() {
            // Here you can add code to validate the OTP and reset the password.
            // For demonstration purposes, we will show an alert with the success message.

            alert("Password reset successful!");
        }
    </script>
    <footer>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>&emsp;&emsp;
                <li><a href="about us.html">About Us</a></li>&emsp;&emsp;
                <li><a href="contact us.html">Contact Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
