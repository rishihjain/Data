<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .main-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 96%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #444;
        }

        .form-group p {
            margin-top: 10px;
            text-align: center;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contact us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <center>
            <h2 style="font-size:300%;">For Recruiters</h2>
            <br>
          </center>
        <div class="main-content">
            <h1>Sign Up</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <center><button type="button"><a href="company profile.html">Sign Up</a></button></center>
                    <!-- <input type="submit" value="Sign Up"> -->
                </div>

            </form>
            <p>Already have an account? <a href="\Users\prana\OneDrive\Desktop\Boring\sem 3\WT\Course Project\main.html#recruiter-email">Log In</a></p>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>&emsp;&emsp;
                <li><a href="about us.html">About Us</a></li>&emsp;&emsp;
                <li><a href="contact us.html">Contact Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
