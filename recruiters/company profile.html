<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positions</title>
    <style>
        /* Add your CSS styling here */
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
#hblack{
color: #fff;
}
h1 {
    color: #333;
}

h2 {
    color: #666;
}

h3 {
    color: #999;
}
.position-item {
    display: flex;
    align-items: center;
}

.position-item button {
    margin-right: 4px; /* Adjust this value as needed */
}   
form {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="file"] {
    margin-bottom: 10px;
}
/* Your existing styles */

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
}
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#positionFields {
    margin-top: 20px;
}

#positionFields > div {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #c7c5c5;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <header>
        <h1 id="hblack">Company Name</h1>
    </header>

    <center><h1></h1></center>
    
    <form id="positionForm">
        <p><b>Fill the following to complete your company's profile : </p>
        <hr>
        <label for="image1">Image 1:</label>
        <input type="file" id="image1" accept="image/*"><br>
        
        <label for="image2">Image 2:</label>
        <input type="file" id="image2" accept="image/*"><br>
        
        <label for="image3">Image 3:</label>
        <input type="file" id="image3" accept="image/*"><br>
        
        <label for="image4">Image 4:</label>
        <input type="file" id="image4" accept="image/*"><br>
        
        
        <div>
            <label for="hiringCheckbox"><input type="checkbox" id="hiringCheckbox">&emsp;Are you hiring now?</label>
            
        </div>

        <div id="positionFields1" style="display: none;">
            <p>Positions Open for Hiring :</p>
            <button type="button" id="addPositionButton">Add Position</button>
        </div>
        
        <div id="positionFields" style="display: none;">
            <!-- Position fields will be added here dynamically -->
        </div>
        
        
    </form>
<br><br><br>
    <script>
        const addPositionButton = document.getElementById("addPositionButton");
        const positionFields = document.getElementById("positionFields");
        const positionFields1 = document.getElementById("positionFields1");
        const hiringCheckbox = document.getElementById("hiringCheckbox");
        let positionCount = 1;

        hiringCheckbox.addEventListener("change", () => {
            if (hiringCheckbox.checked) {
                positionFields.style.display = "block";
                positionFields1.style.display = "block";
            } else {
                positionFields.style.display = "none";
                positionFields1.style.display = "none";
            }
        });


        hiringCheckbox.addEventListener("change", () => {
            if (hiringCheckbox.checked) {
                positionFields.style.display = "block";
            } else {
                positionFields.style.display = "none";
            }
        });

        addPositionButton.addEventListener("click", () => {
            const positionDiv = document.createElement("div");

            const positionHeading = document.createElement("h3");
            positionHeading.textContent = `Position ${positionCount}`;
            positionDiv.appendChild(positionHeading);

            const positionInput = document.createElement("input");
            positionInput.type = "text";
            positionInput.name = `position${positionCount}`;
            positionInput.placeholder = `Enter position`;
            positionDiv.appendChild(positionInput);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete Position";
            deleteButton.addEventListener("click", () => {
                positionDiv.remove();
                resequencePositions();
            });
            positionDiv.appendChild(deleteButton);

            const lineBreak = document.createElement("br");
            positionDiv.appendChild(lineBreak);

            positionFields.appendChild(positionDiv);

            resequencePositions(); // Resequence after adding a new position

            positionCount++;
        });

        function resequencePositions() {
            const positionDivs = positionFields.children;
            for (let i = 0; i < positionDivs.length; i++) {
                const positionHeading = positionDivs[i].querySelector("h3");
                positionHeading.textContent = `Position ${i + 1}`;
            }
        }
    </script>
    <!-- <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer> -->
</body>
</html>
