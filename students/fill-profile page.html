<body>
    <h1>Profile</h1>
    <div class="container">
        <form action="process_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>
            
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>
            
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number">


            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" name="gradYear" min="1900" max="2099">

            <label for="languages">Languages:</label>
            <input type="text" id="languages" name="languages">

            <label for="internship">Previous Internship Experience:</label>
            <textarea id="internship" name="internship" rows="4"></textarea>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourusername">
                        
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills">
            
            <label for="resume">Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
