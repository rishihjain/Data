<!DOCTYPE html>
<html>

<head>
  <title>Company Registration</title>
  <!-- Your existing styles here -->
  <style>
    /* Reset some default styles */
    body,
    p,
    ul,
    li,
    form {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      position: relative;
      min-height: 100vh; 
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .buttons a {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-right: 10px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input,
    form textarea {
      width: 50%;
      padding: 10px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    form a {
      display: block;
      margin-top: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer nav ul {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    footer nav li {
      margin-left: 10px;
    }

    footer nav a {
      color: #fff;
      text-decoration: none;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <span class="logo">Company Registration</span>
    <nav>
      <ul>
        <li><a href="../main.html">Home</a></li>
        <li><a href="../about us.html">About</a></li>
        <li><a href="../contact us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <label for="companyList">Select a Company:</label>
        <select id="companyList"></select>
        <br>
        <button id="registerButton" type="button">Register Company</button>
        <button id="proceedButton" type="button">Proceed</button>
      </form>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="../main.html">Home</a></li>&emsp;&emsp;
        <li><a href="../about us.html">About Us</a></li>&emsp;&emsp;
        <li><a href="../contact us.html">Contact Us</a></li>
      </ul>
    </nav>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
  </footer>

  <script>
    // Function to fetch companies from PHP and populate the dropdown
    function fetchCompanies() {
      var companyList = document.getElementById("companyList");

      // AJAX request to get companies
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var companies = JSON.parse(this.responseText);

          // Populate the dropdown
          companies.forEach(function (Company) {
            var option = document.createElement("option");
            option.value = Company;
            option.text = Company;
            companyList.add(option);
          });
        }
      };
      xhr.open("GET", "select_company.php", true);
      xhr.send();
    }

    // Call the function after the DOM has loaded
    document.addEventListener("DOMContentLoaded", function () {
      fetchCompanies();

      var registerButton = document.getElementById("registerButton");
      var proceedButton = document.getElementById("proceedButton");

      // Event listener for the Register button
      registerButton.addEventListener("click", function () {
        window.location.href = 'register_company.html';
      });

      // Event listener for the Proceed button
      proceedButton.addEventListener("click", function () {
        fetchCompanies(); // Call the function again before proceeding
        window.location.href = 'students main.html';
      });
    });
  </script>

</body>

</html>
